    <title>TODO LIST</title>

<body>
    <div style="margin-bottom: 10px">
        <p style="font-size: 35px; font-family: Arial;"><b>TODO List Demo App</b></p>
        <div style="font-size: 17px; font-family: Arial">Do it now.</div>
    </div>


    <div>
        <form style="display: flex;">
            <input placeholder="Enter task" id="unique" type="text"
                style="font-size: 16px; border-radius: 3px; width: 300px; margin-right: 170px">
            
            <button style="color: cyan; font-size: 16px; border: 1px cyan solid; background-color: white;
                padding: 5px; border-radius: 3px;" onclick="addTasktoArray()" type="button"
                id="AddTaskbutton">Add Task</button>


            <script>
                let press_enter = document.getElementById("unique");
                press_enter.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        document.getElementById("AddTaskbutton").click();
                        event.preventDefault();
                    }
                });
            </script>


            
            <button style="color: green; font-size: 16px; border: 1px green solid; background-color: white;
                padding: 5px; border-radius: 3px; display: none;" 
                type="button" id="CfEditButton">Edit</button>
        </form>
    </div>


    <div class="row"
        style="border-bottom: 2px grey solid; font-family: Arial">
        <div style="width: 345px; font-size: 16px"><b>Task Name</b></div>
        <div style="width: 100px; font-size: 16px"><b>Status</b></div>
        <div style="width: 50px; font-size: 16px"><b>Edit</b></div>
        <div style="width: 50px; font-size: 16px"><b>Remove</b></div>
    </div>



    <ul id="TaskList" style="list-style-type: none; padding-left: 0px;">
        
    </ul>
